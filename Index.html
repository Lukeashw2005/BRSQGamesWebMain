<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #343a40;
            color: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            margin-right: 20px;
        }
        .navbar .nav-links {
            flex: 1;
            position: relative;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .navbar .nav-links a:hover {
            background-color: white;
            color: black;
        }
        .navbar .nav-links .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar .nav-links .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .navbar .nav-links .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .navbar .nav-links .dropdown-content a:hover {
            background-color: white;
            color: black;
        }
        .navbar .nav-links .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
        }
        .navbar .search-bar input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        .content {
            padding: 20px;
            flex: 1; /* Makes content area take up remaining space */
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 500px);
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 98.5%;
            margin-top: 600px; /* Positions footer 500px from the top of its container */
        }
        .footer a {
            color: #17a2b8;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="BRSQLOGO.png" alt="Logo" width="55" height="50">
        </div>
        <div class="nav-links">
            <a href="Index.html">Home</a>
            <div class="dropdown">
                <a href="#">Placeholder</a>
                <div class="dropdown-content">
                    <a href="#">Placeholder</a>
                    <a href="#">Placeholder</a>
                    <a href="#">Placeholder</a>
                </div>
            </div>
            <a href="contact.html">Contact</a>
            <a href="Games.html">Games</a>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="searchPage()">Search</button>
        </div>
    </div> 

    <div class="wrapper">
        <div class="content">
            <h1>Luke's Website</h1>
            <p>This is space for text.</p>
            <img src="image.jpg" alt="ImagePlaceholder">
        </div>
    </div>

    <div class="footer">
        <p>@BRSQGames 2024</p>
        <p>Follow us on:
            <a href="https://x.com/BRSQGames">Twitter</a> |
            <a href="https://www.youtube.com/channel/UCBQFwF7YxF5DagQM-uJ703w">Youtube</a>
        </p>
    </div> 

    <script>
        function searchPage() {
            var query = document.getElementById('search-input').value.toLowerCase();
            if (query === 'home') {
                window.location.href = 'Index.html';
            } else if (query === 'contact' || query === 'help') {
                window.location.href = 'contact.html';

            } else if (query === 'mrbeast') {
                window.location.href = 'https://www.youtube.com/watch?v=uGGQGoht6ic';

            } else if (query === 'kaedey') {
                window.location.href = 'https://www.youtube.com/@smarties_kaedeyYT/featured';
            



            } else {
                alert('That Page Cannot Be Found!');
            }
        }
    </script>
</body>
</html>
